<ion-header>

  <ion-navbar color="danger">
    <ion-title>Proses Absensi</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list inset>

        <ion-item style="border-radius: 10px;">
          <ion-label style="margin-left: 10px;">
          <ion-icon name="information-circle"></ion-icon>
          </ion-label>
          <ion-input type="text" placeholder="Keterangan"></ion-input>
        </ion-item>
  
        <div class="spacer" style="height: 5px;"></div>
      
        <ion-item style="border-radius: 10px;">
            <ion-label style="margin-left: 10px;">
              <ion-icon name="document"></ion-icon>
            </ion-label>
          <ion-input type="file" placeholder="Berkas Pendukung"></ion-input>
        </ion-item>
      
      </ion-list>

    <img *ngIf="base64image !==undefined" [src]="base64image" style="display: block;
    margin-right: auto; margin-left: auto;"/>

    <button ion-button block color="secondary" (click)="absen()">Absen</button>

</ion-content>
